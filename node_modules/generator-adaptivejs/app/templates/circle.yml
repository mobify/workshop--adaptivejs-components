dependencies:
    override:
        - gem install bundler:
            timeout: 600
        - npm install:
            timeout: 600
        - bundle install:
            timeout: 600
    post:
        - chmod 755 ./node_modules/nightwatch-commands/selenium/drivers/chromedriver:
            timeout: 10

test:
    pre:
        - grunt preview:
            background: true
            timeout: 120
        - sleep 5
    override:
        - grunt test_ci
        - grunt nightwatch:
            timeout: 600
