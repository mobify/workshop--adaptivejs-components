<!doctype html>
<html>
    <head>
        <script src="/tests/utils/proxyassert.js"></script>

        <script>
            window.preloadCallback = function() {
                Assert.notEqual(window.mobifyJSLoaded, true, "preloadCallback should be fired before mobile.js has loaded.");
            };
        </script>

        <!-- Mobify Tag External -->
        <script src="/tag/v7.js"></script>
        <script>Mobify.Tag.init({
            mode: function() {
                return 'mobile';
            },
            mobile: {
                capture: true,
                url: "/tests/fixtures/tag/mobile.js",
                pre: window.preloadCallback
            }
        });</script>
    </head>
    <body>
        <h1>Mobify tag Tests</h1>

        <div id="content">Content</div>

        <script>Assert.ok(false, "Capturing failed");</script>
    </body>
</html>
